<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>113306088_Lab3_Number Guessing Game</title>

</head>
<body>
	<h1>113306088_Lab3_Number Guessing Game</h1>
	<div id="correctOrwrong">
	</div>

	<script type="text/javascript">
		
		let win = false;
		let correctOrwrong= document.getElementById("correctOrwrong");
		correctOrwrong.innerHTML = '<img src = "wrong.jpg"/>';
		let chance = 7;
		let min = 1;
		let max = 100;
		let answer = parseInt(Math.floor(Math.random() * 100) + 1);
		while(chance>0) {
		let input = parseInt(window.prompt('Enter a number between ' + min +' to ' + max + '\nYou have ' + chance + ' chances left'));
		
			//document.writeln(answer);

		if(input<=min || input>=max) {
			alert('Please enter the valid number');
		}
		else if(input == answer) {
			alert('You Win!');
			correctOrwrong.innerHTML = '<img src="correct.jpg"/>';
			break;
		}
		else if(input > answer) {
			chance = chance - 1;
			max = input;
		}
		else if(input < answer) {
			chance = chance - 1;
			min = input;
		}
		}

	</script>
	
</body>
</html>
